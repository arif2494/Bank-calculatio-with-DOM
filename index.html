  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>

          placeholder="password">
        <button id="login-button" class="bg-yellow-300 px-4 rounded py-2 font-bold text-black">Submit</button>
      </div>
    </section>
  </main>
