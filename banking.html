<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl text-center font-bold my-16">Lets make some <span class="text-purple-700">Moonneeeeyyyyyy</span>
    </h1>
  </header>
  <main class="mx-auto w-3/4 ">
    <!-- * banalce and transation -->
    <section>
      <div class="grid grid-cols-3 gap-4 text-white">
        <div class="bg-yellow-400 p-8 rounded  flex flex-col items-center">
          <h3 class="text-2xl">Deposite</h3>
          <h4 class="text-5xl">$<span id="deposite-display">00</span></h4>
        </div>
        <div class="bg-green-400 p-8 rounded  flex flex-col items-center">
          <h3 class="text-2xl">Withdeaw</h3>
          <h4 class="text-5xl">$<span id="withdraw-display">00</span></h4>
        </div>
        <div class="bg-pink-400 p-8 rounded  flex flex-col items-center">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-5xl">$<span id="balance-display">1240</span></h4>
        </div>
      </div>
    </section>

    <!-- *Withdraw and deposite -->
    <section class="my-16">
      <div class="grid grid-cols-2 gap-4">

        <!-- ?Deposite -->
        <div class="bg-purple-500 p-8 rounded">
          <h3 class="text-3xl font-medium">
            Please Deposite
          </h3>
          <div>
            <input id="deposite-input" class="border border-gray-400 p-2 rounded-sm block w-3/4 mb-4 " type="text"
              placeholder="$ Deposite amount">
            <button id="deposite-button" class="bg-yellow-300 px-4 rounded py-2 font-bold text-black">Deposite</button>
          </div>
        </div>

        <!-- ?Withdraw -->
        <div class="bg-red-500 p-8 rounded ">
          <h3 class="text-3xl font-medium">
            Please Withdraw
          </h3>
          <div>
            <input id="withdraw-input" class="border border-gray-400  block w-3/4 mb-4 p-2 rounded-sm " type="text"
              placeholder="$ Withdraw amount">
            <button id="withdraw-button" class="bg-yellow-300 px-4 rounded py-2 font-bold text-black">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- *js -->
  <script src="js/banking.js"></script>
</body>

</html>
